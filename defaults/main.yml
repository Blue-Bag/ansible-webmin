---

webmin_enabled: yes                       # Enable module

webmin_base_dir: "/usr/share/webmin"

docker_files_generated_directory: "./"
docker_files_enable: no
docker_volume_directory: "{{ webmin_base_dir }}"
docker_working_directory: "/home/vagrant"
docker_image_name: "nabla/ansible-webmin"


webmin_repo_url: "http://prdownloads.sourceforge.net/webadmin/webmin-1.770-1.noarch.rpm"
webmin_repo_gpg_key_url: "http://www.webmin.com/jcameron-key.asc"
